<!DOCTYPE HTML>

<html lang="en">

	<meta http-equiv="content-type" content="text/html;" charset="utf-8" />

	<style>
		*{margin:0; padding:0;}

		body {
			margin:0 auto;
			background:#000;
		}

		canvas {
			display:inline;
			background:#eee;
		}

		#canvasContainer {
			min-width:520px;
			text-align:center;

		}

		#dialogue_box {
			position: absolute;
			bottom: 2rem;
			margin: 0 auto;
			left: 0;
			right: 0;
			background-color: #eaeaea;
			z-index: 100;
			border-radius: 5px;
			font-size: 3em;
			overflow: hidden;
			text-transform: uppercase;
			font-weight: 100;
		}
		.closed {
			width: 0;
			height: 0;
			padding: 0;
		}
		.opened {
			visibility: visible;
			width: 80%;
			height: 20%;
			font-size: 3em;
			padding: 1rem;
			border: 3px solid #333;
			-webkit-transition: height 200ms ease-in-out;
		    -moz-transition: height 200ms ease-in-out;
		    -o-transition: height 200ms ease-in-out;
		    transition: height 200ms ease-in-out;
		}

	</style>
